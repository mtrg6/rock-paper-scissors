<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="main">
        <div class="weapon-btn">
            <div class="outcome-display">Choose your weapon!</div>
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div class="container">
            <div class="scoreboard">
                <div class="player-score">Player: 0</div>
                <div class="player-weapon">X</div>
            </div>
            <div class="scoreboard">
                <div class="computer-score">Computer: 0</div>
                <div class="computer-weapon">X</div>
            </div>
        </div>
    </div>
</body>
</html>
